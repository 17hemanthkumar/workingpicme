<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PicMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- Admin Badge -->
        <div class="flex justify-center mb-4">
            <span class="bg-indigo-600 text-white px-4 py-1 rounded-full text-sm font-semibold">
                üîê Admin Portal
            </span>
        </div>
        
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Event Organizer Login</h2>
        <p class="text-center text-gray-600 mb-6">Sign in to manage your events</p>
        
        <form id="admin-login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="admin@organization.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <div id="error-message" class="text-red-500 text-sm mb-4 text-center"></div>
            
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Sign In as Admin
                </button>
            </div>
        </form>
        
        <div class="mt-6 space-y-3">
            <p class="text-center text-sm text-gray-600">
                New organization? <a href="/admin/signup" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
            </p>
            <div class="border-t border-gray-200 pt-3">
                <p class="text-center text-sm text-gray-500">
                    Regular user? <a href="/login" class="font-medium text-gray-700 hover:text-gray-900">User Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('admin-login-form');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to event organizer dashboard
                    window.location.href = data.redirect || '/event_organizer';
                } else {
                    errorMessageDiv.textContent = data.error || 'An unknown error occurred.';
                }
            } catch (error) {
                errorMessageDiv.textContent = 'An error occurred during login. Please try again later.';
            }
        });
    </script>
</body>
</html>
