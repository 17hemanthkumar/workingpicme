<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Face for Event - PicMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
    </nav>

    <main class="pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="event-title" class="text-3xl md:text-4xl font-bold text-gray-900">Multi-Angle Face Scan</h1>
            <p class="text-lg text-gray-600 mt-2">We'll capture your face from 3 angles for better recognition.</p>
            <p class="text-sm text-gray-500 mt-1">Center → Left Profile → Right Profile</p>
        </div>

        <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
            <div id="media-container" class="relative w-full aspect-square rounded-full overflow-hidden border-4 border-indigo-200 mb-6 mx-auto">
                <video id="video" autoplay playsinline class="w-full h-full object-cover scale-x-[-1]"></video>
                <canvas id="canvas" class="hidden w-full h-full object-cover scale-x-[-1]"></canvas>
            </div>
            
            <div id="feedback-message" class="text-center h-8 mb-4 text-indigo-600 font-medium text-lg">
                Please wait, initializing camera...
            </div>

            <button id="recapture-btn" class="hidden w-full flex items-center justify-center gap-3 px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold text-lg hover:bg-indigo-700 transition-colors">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const feedbackMessage = document.getElementById('feedback-message');
            const recaptureBtn = document.getElementById('recapture-btn');
            let eventId = 'default_event';
            
            // Multi-angle scanning state
            let currentStage = 0;
            let capturedEncodings = [];
            let stream = null;
            
            const stages = [
                {
                    name: 'center',
                    instruction: 'Step 1/3: Please face the camera directly and keep your face centered',
                    successMessage: '✓ Center face captured successfully!'
                },
                {
                    name: 'left',
                    instruction: 'Step 2/3: Please turn your head to the LEFT',
                    successMessage: '✓ Left profile captured successfully!'
                },
                {
                    name: 'right',
                    instruction: 'Step 3/3: Please turn your head to the RIGHT',
                    successMessage: '✓ Right profile captured successfully!'
                }
            ];

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const idFromUrl = urlParams.get('event_id');
                if (idFromUrl) {
                    eventId = idFromUrl;
                }
            } catch (e) {
                console.error("Could not read Event ID from URL.", e);
            }
            
            function updateFeedback(message, type = 'info') {
                const typeClasses = {
                    info: 'text-indigo-600',
                    success: 'text-green-600',
                    error: 'text-red-600',
                    warning: 'text-yellow-600'
                };
                feedbackMessage.className = `text-center h-8 mb-4 font-medium text-lg ${typeClasses[type]}`;
                feedbackMessage.textContent = message;
            }

            async function startCamera() {
                recaptureBtn.classList.add('hidden');
                video.classList.remove('hidden');
                canvas.classList.add('hidden');
                currentStage = 0;
                capturedEncodings = [];
                updateFeedback("Initializing camera...", "info");

                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: { ideal: 720 }, height: { ideal: 720 } },
                        audio: false
                    });

                    video.srcObject = stream;
                    video.play();
                    
                    // Start the multi-angle scanning process
                    setTimeout(() => {
                        startMultiAngleScanning();
                    }, 1500);

                } catch (err) {
                    console.error("Camera Access Error:", err);
                    if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                        updateFeedback("Camera permission denied. Please allow camera access and refresh.", "error");
                    } else {
                        updateFeedback("Camera not found. Ensure it's connected and enabled.", "error");
                    }
                }
            }

            function startMultiAngleScanning() {
                if (currentStage >= stages.length) {
                    // All stages complete - proceed to recognition
                    finalizeScanning();
                    return;
                }
                
                const stage = stages[currentStage];
                updateFeedback(stage.instruction, "info");
                
                // Wait for user to position, then capture
                setTimeout(() => {
                    captureStage(stage);
                }, 4000); // Give user 4 seconds to position
            }

            function captureStage(stage) {
                updateFeedback(`Capturing ${stage.name} angle...`, "info");
                
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                
                // Store the captured encoding
                capturedEncodings.push({
                    angle: stage.name,
                    image: imageData.split(',')[1]
                });
                
                // Show success message
                updateFeedback(stage.successMessage, "success");
                
                // Move to next stage after brief pause
                setTimeout(() => {
                    currentStage++;
                    startMultiAngleScanning();
                }, 2000);
            }

            function finalizeScanning() {
                updateFeedback("All angles captured! Processing...", "success");
                
                // Stop camera
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Send all three encodings to backend
                recognizeFaceAPI();
            }

            async function recognizeFaceAPI() {
                updateFeedback("Verifying with multi-angle recognition...", "info");
                try {
                    // For now, we'll use the center image for recognition
                    // In the future, the backend will be updated to accept all three angles
                    const centerEncoding = capturedEncodings.find(e => e.angle === 'center');
                    
                    const response = await fetch('/recognize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            image: centerEncoding.image, 
                            event_id: eventId,
                            multi_angle: true,
                            encodings: capturedEncodings // Send all three angles
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        updateFeedback("✓ Match Found! Redirecting to your photos...", "success");
                        video.classList.add('hidden');
                        canvas.classList.remove('hidden');
                        
                        sessionStorage.setItem('picme_gallery_data', JSON.stringify(data));
                        
                        setTimeout(() => {
                            window.location.href = '/personal_photo_gallery';
                        }, 2500);

                    } else {
                        updateFeedback(data.error || "No match found. Please try again.", "error");
                        recaptureBtn.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Recognition API Error:", error);
                    updateFeedback("Service unavailable. Please try again later.", "error");
                    recaptureBtn.classList.remove('hidden');
                }
            }

            recaptureBtn.addEventListener('click', () => {
                startCamera(); 
            });

            startCamera();
        });
    </script>
</body>
</html>
