<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Downloads - PicMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fade-in 0.3s ease-in-out forwards; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/homepage" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 32 32" fill="currentColor"><path d="M16 2L20 10H28L22 16L24 24L16 20L8 24L10 16L4 10H12L16 2Z"/><circle cx="16" cy="16" r="6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    <span class="text-xl font-bold text-indigo-600">PicMe</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/homepage" class="text-gray-600 hover:text-indigo-600">Home</a>
                    <a href="/event_discovery" class="text-gray-600 hover:text-indigo-600">Events</a>
                    <a href="/personal_photo_gallery" class="text-gray-600 hover:text-indigo-600">My Photos</a>
                    <a href="/my_downloads" class="text-indigo-600 hover:text-indigo-600 font-bold">My Downloads</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/logout" class="px-4 py-2 rounded-md text-sm font-medium text-red-600 border border-red-600 hover:bg-red-50">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">My Downloads</h1>
            <p class="mt-2 text-lg text-gray-600">View and manage all your downloaded photos</p>
            <p id="download-count" class="mt-1 text-sm text-gray-500"></p>
        </div>

        <div id="loading-message" class="text-center text-gray-500 py-12">
            <svg class="animate-spin h-8 w-8 mx-auto mb-4 text-indigo-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Loading your downloads...</p>
        </div>

        <div id="empty-state" class="hidden text-center py-16">
            <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No Downloads Yet</h3>
            <p class="text-gray-500 mb-6">Start exploring events and download photos you like!</p>
            <a href="/event_discovery" class="inline-block px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">
                Browse Events
            </a>
        </div>

        <div id="downloads-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 hidden">
        </div>
    </main>

    <!-- Photo Lightbox Modal -->
    <div id="photo-lightbox" class="hidden fixed inset-0 z-50 bg-black/90 flex items-center justify-center">
        <button id="close-lightbox" class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors z-10">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <button id="prev-photo" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-300 transition-colors z-10">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        
        <button id="next-photo" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-300 transition-colors z-10">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <div class="flex items-center justify-center w-full h-full p-4">
            <img id="lightbox-image" src="" class="max-w-full max-h-full object-contain" alt="Photo preview">
        </div>
        
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex items-center space-x-4">
            <button id="download-photo-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg shadow-lg transition-all flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                <span>Re-download Photo</span>
            </button>
            <div id="download-status" class="text-white text-sm hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingMessage = document.getElementById('loading-message');
            const emptyState = document.getElementById('empty-state');
            const downloadsGrid = document.getElementById('downloads-grid');
            const downloadCount = document.getElementById('download-count');

            // Load downloads
            try {
                const response = await fetch('/api/my-downloads');
                const data = await response.json();
                
                loadingMessage.classList.add('hidden');
                
                if (!data.success || data.downloads.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                // Display downloads
                downloadCount.textContent = `${data.total} photo${data.total !== 1 ? 's' : ''} downloaded`;
                downloadsGrid.classList.remove('hidden');
                
                downloadsGrid.innerHTML = data.downloads.map((download, index) => `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow opacity-0 animate-fade-in" style="animation-delay: ${index * 0.05}s">
                        <div class="relative group">
                            <img src="${download.photo_url}" 
                                 class="w-full h-64 object-cover cursor-pointer" 
                                 alt="Downloaded photo"
                                 data-index="${index}">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-all flex items-center justify-center">
                                <button class="re-download-btn opacity-0 group-hover:opacity-100 transition-opacity bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold flex items-center space-x-2"
                                        data-url="${download.photo_url}">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    <span>Download</span>
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-900 truncate">${download.event_name}</h3>
                            <p class="text-sm text-gray-500 mt-1">
                                Downloaded ${new Date(download.downloaded_at).toLocaleDateString('en-US', { 
                                    year: 'numeric', 
                                    month: 'short', 
                                    day: 'numeric' 
                                })}
                            </p>
                        </div>
                    </div>
                `).join('');
                
                // Make photos clickable for lightbox
                setupLightbox(data.downloads);
                
                // Setup re-download buttons
                document.querySelectorAll('.re-download-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const photoUrl = btn.dataset.url;
                        downloadPhoto(photoUrl);
                    });
                });
                
            } catch (error) {
                console.error('Failed to load downloads:', error);
                loadingMessage.innerHTML = '<p class="text-red-600">Failed to load downloads. Please try again later.</p>';
            }

            function downloadPhoto(photoUrl) {
                const link = document.createElement('a');
                link.href = photoUrl;
                link.download = photoUrl.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // Lightbox functionality
            function setupLightbox(downloads) {
                const lightbox = document.getElementById('photo-lightbox');
                const lightboxImage = document.getElementById('lightbox-image');
                const closeLightboxBtn = document.getElementById('close-lightbox');
                const prevPhotoBtn = document.getElementById('prev-photo');
                const nextPhotoBtn = document.getElementById('next-photo');
                const downloadPhotoBtn = document.getElementById('download-photo-btn');
                const downloadStatus = document.getElementById('download-status');
                
                let currentPhotoIndex = 0;
                const photos = downloads.map(d => d.photo_url);

                function openLightbox(index) {
                    currentPhotoIndex = index;
                    updateLightboxImage();
                    lightbox.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                }

                function closeLightbox() {
                    lightbox.classList.add('hidden');
                    document.body.style.overflow = '';
                    downloadStatus.classList.add('hidden');
                }

                function updateLightboxImage() {
                    lightboxImage.src = photos[currentPhotoIndex];
                    prevPhotoBtn.style.display = currentPhotoIndex > 0 ? 'block' : 'none';
                    nextPhotoBtn.style.display = currentPhotoIndex < photos.length - 1 ? 'block' : 'none';
                }

                function showNextPhoto() {
                    if (currentPhotoIndex < photos.length - 1) {
                        currentPhotoIndex++;
                        updateLightboxImage();
                    }
                }

                function showPrevPhoto() {
                    if (currentPhotoIndex > 0) {
                        currentPhotoIndex--;
                        updateLightboxImage();
                    }
                }

                // Event listeners
                closeLightboxBtn.addEventListener('click', closeLightbox);
                nextPhotoBtn.addEventListener('click', showNextPhoto);
                prevPhotoBtn.addEventListener('click', showPrevPhoto);
                
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) closeLightbox();
                });
                
                document.addEventListener('keydown', (e) => {
                    if (!lightbox.classList.contains('hidden')) {
                        if (e.key === 'Escape') closeLightbox();
                        else if (e.key === 'ArrowRight') showNextPhoto();
                        else if (e.key === 'ArrowLeft') showPrevPhoto();
                    }
                });

                downloadPhotoBtn.addEventListener('click', () => {
                    downloadPhoto(photos[currentPhotoIndex]);
                    downloadStatus.textContent = 'âœ“ Downloaded';
                    downloadStatus.classList.remove('hidden');
                    setTimeout(() => downloadStatus.classList.add('hidden'), 2000);
                });

                // Make images clickable
                downloadsGrid.querySelectorAll('img').forEach(img => {
                    img.addEventListener('click', () => {
                        const index = parseInt(img.dataset.index);
                        openLightbox(index);
                    });
                });
            }
        });
    </script>
</body>
</html>
