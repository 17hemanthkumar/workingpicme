<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Camera icon -->
  <g transform="translate(200, 150)">
    <!-- Camera body -->
    <rect x="-50" y="-25" width="100" height="60" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Lens -->
    <circle cx="0" cy="5" r="20" fill="white" opacity="0.3"/>
    <circle cx="0" cy="5" r="15" fill="white" opacity="0.5"/>
    
    <!-- Flash -->
    <rect x="25" y="-20" width="15" height="10" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Viewfinder -->
    <rect x="-35" y="-20" width="20" height="8" rx="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">
    Event Photo
  </text>
</svg>
